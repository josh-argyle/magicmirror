.runtimebuild:
  stage: build
  script:
    - |
      set -e
      [ -z "${SLIM}" ] && export FAT="_fat"
      [ "${dev}" == "dn" ] && export NODE_ENV="production" || export NODE_ENV="test"
      set | grep -E "BUILDER_IMG=|NODE_VERSION=|buildarch=|FAT=|DEBIAN_VERSION=|ADD_TAG="
      if [ "$ADD_TAG" = "arm" ] && [ "$NODE_VERSION" > "23" ]; then
        echo "skipping this build because there is no node version $NODE_VERSION for $ADD_TAG"
        exit 0
      fi
      build --context "./build" \
        --dockerfile "Dockerfile-debian" \
        --destination "${CI_REGISTRY_IMAGE}:${CI_COMMIT_BRANCH}${FAT}_${ADD_TAG}" \
        --build-arg NODE_VERSION="${NODE_VERSION}" \
        --build-arg DEBIAN_VERSION="${DEBIAN_VERSION}" \
        --build-arg GIT_INFO="${GIT_INFO}" \
        --build-arg buildarch="${buildarch}" \
        --build-arg BUILDER_IMG="${BUILDER_IMG}" \
        --build-arg SLIM="${SLIM}" \
        --build-arg opt="${opt}" \
        --build-arg CONTAINER_PCK_REG_TOKEN="${CONTAINER_PCK_REG_TOKEN}" \
        --build-arg NODE_ENV="${NODE_ENV}"
  extends:
    - .beforescript

.runtime:
  extends:
    - .runtimebuild
    - .rule

build_amd64:
  variables:
    imgkey: "amd64-on-dn"
    SLIM: "-slim"
    ADD_TAG: "amd64"
  needs: ["bld_art: [amd64-on-dn]"]
  extends:
    - .runtime
  environment:
    name: "$CI_COMMIT_BRANCH/Build amd64"

build_amd64_fat:
  variables:
    imgkey: "amd64-oy-dn"
    ADD_TAG: "amd64"
  needs: ["bld_art: [amd64-oy-dn]"]
  extends:
    - .runtime
  environment:
    name: "$CI_COMMIT_BRANCH/Build amd64 fat"

build_arm:
  variables:
    imgkey: "arm-oy-dn"
    SLIM: "-slim"
    ADD_TAG: "arm"
  needs: ["bld_art: [arm-oy-dn]"]
  extends:
    - .runtime
  environment:
    name: "$CI_COMMIT_BRANCH/Build arm"

build_arm_fat:
  variables:
    imgkey: "arm-oy-dn"
    ADD_TAG: "arm"
  needs: ["bld_art: [arm-oy-dn]"]
  extends:
    - .runtime
  environment:
    name: "$CI_COMMIT_BRANCH/Build arm fat"

build_arm64:
  variables:
    imgkey: "arm64-oy-dn"
    SLIM: "-slim"
    ADD_TAG: "arm64"
  needs: ["bld_art: [arm64-oy-dn]"]
  extends:
    - .runtime
  environment:
    name: "$CI_COMMIT_BRANCH/Build arm64"

build_arm64_fat:
  variables:
    imgkey: "arm64-oy-dn"
    ADD_TAG: "arm64"
  needs: ["bld_art: [arm64-oy-dn]"]
