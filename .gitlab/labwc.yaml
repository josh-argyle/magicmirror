build_labwc:
  stage: build
  extends:
    - .docker_buildkit
  variables:
    DOCKER_CONTEXT: "./build/labwc"
    DOCKERFILE_DIR: "./build/labwc"
    GIT_DEPTH: 1
    REGISTRY: "docker"
    TARGETPLATFORM: "linux/amd64,linux/arm64,linux/arm/v7"
  script:
    - |
      if [[ "${CI_COMMIT_BRANCH}" == "master" ]]; then
        export PUSH_IMAGES="karsten13/labwc:latest,karsten13/labwc:$(date '+%F')"
      else
        export PUSH_IMAGES="karsten13/labwc:${CI_COMMIT_BRANCH}"
      fi
    - !reference [.docker_buildkit, script]
  rules:
    - if: $TASK == "build_labwc"
