include: 
  - project: "khassel/buildkit"
    file: "/.buildkit.yml"

build_xserver:
  stage: build
  extends: .docker_buildkit
  variables:
    DOCKER_CONTEXT: "./build/xserver"
    DOCKERFILE_DIR: "./build/xserver"
    GIT_DEPTH: 1
    REGISTRY: "docker"
    BUILDKIT_ARGS: '--opt platform=linux/amd64,linux/arm64,linux/arm/v7'
  script:
  - |
    if [ "${CI_COMMIT_BRANCH}" = "master" ]; then
      export PUSH_IMAGES="karsten13/xserver:latest"
    else
      export PUSH_IMAGES="karsten13/xserver:${CI_COMMIT_BRANCH}"
    fi
  - !reference [.docker_buildkit, script]
  rules:
  - if: $TASK == "build_xserver"
